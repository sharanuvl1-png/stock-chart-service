services:
  - type: web
    name: stock-chart-service
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:$PORT
    plan: free
    region: oregon
    autoDeploy: true
    disk:
      sizeGb: 1
    healthCheckPath: /health
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
